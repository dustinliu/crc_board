{%  extends "nav.html" %}
{% block body %}
<div class="container">
    {% for board in boards %}
    <div class="card">
        <div class="card_title">
            <a href="{{ url_for('.show_board', id=board.id) }}">{{ board.name }}</a>
        </div>
        <div class="card_desc">
            <p>{{ board.description }}</p>
        </div>
        <div class="card_footer">total cards: {{ board.cards|length }}</div>
    </div>
    {% endfor%}
</div>
{% endblock %}
